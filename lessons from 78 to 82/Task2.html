<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.parent:first-child > :last-child {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Testing</div>
      <div class="child">Elzero</div>
    </div>
    <div class="parent">
      <div>
        <div class="child">Testing</div>
      </div>
    </div>
    <div class="child">Testing</div>
  </body>
</html>
